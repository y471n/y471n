name: Update GitHub Profile Stats
on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: y471n
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_threshold: 2%
          plugin_stars: yes
          plugin_contributions: yes
          plugin_repositories: yes
          plugin_isocalendar: yes # Streak calendar
          plugin_isocalendar_duration: full-year
          plugin_achievements: yes # GitHub achievements
          plugin_followup: yes # Recent interactions
          plugin_people: yes # People you follow

      - name: Check if Metrics Files Exist
        run: |
          ls -la  # List generated files for debugging

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"

          # Check if there are changes before committing
          if [[ -n "$(git status --porcelain)" ]]; then
            git add github-metrics.svg metrics.plugin.* 2>/dev/null || true
            git commit -m "Updated GitHub profile stats" || true
            git push
          else
            echo "No changes detected, skipping commit."
          fi
